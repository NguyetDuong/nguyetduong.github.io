<!DOCTYPE html>
<html>
	
	{% include head.html %}

	<body>
		{% include header.html %}

 		<div class="container-fluid">
		    <div class="row-fluid">

			    <div class="col-md-2">
			      <div class="content">
				  	<h3>{{ page.title }}</h3>

						{% for post in site.posts %}	
							{% for tag in post.tags %}
								{% if tag == page.tag %}
									<h4 style="color:#2d2e2c;"><a href="{{ post.url }}">{{ post.title }}</a></h4>
								{% endif %}
							{% endfor %}
						{% endfor %}			
					
				</div>
			    </div>
			    {% include sidebar.html %}
			</div>
		</div>
		
		{% include footer.html %}		
		
	</body>

</html>
