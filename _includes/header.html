<header class="site-header-general">
	<a class="site-header-title" href="http://mimiduong.me">{{ site.title }}</a>
	<br>
	<span class="site-header-tag">{{ site.tag }}</span>
		
	<nav class="navbar navbar-custom navbar-static-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
	    		<span class="icon-bar"></span>
	    		<span class="icon-bar"></span>
	    		<span class="icon-bar"></span>
	    	</button>
	 	</div>
	  	<div class="collapse navbar-collapse">
	    	<ul class="nav navbar-nav navbar-undercase">
	      		{% for page in site.pages %}
         			{% if page.title %}
          				<li><a href="{{ page.url | prepend: site.baseurl }}"> {{ page.title }}</a> </li>
          			{% endif %}
        		{% endfor %}
        		<li><a href="https://github.com/nguyetduong">github</a></li>
        		<li><a href="">resume</a></li>
	    	</ul>
	  	</div>
	</nav> 

</header>
